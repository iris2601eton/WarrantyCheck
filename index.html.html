<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>產品保固查詢系統</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .warranty-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-top: 30px;
        }
        .warranty-title {
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #serialNumber {
            width: 100%;
            max-width: 300px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            color: #555;
            transition: border-color 0.3s ease;
        }
        #serialNumber:focus {
            border-color: #3498db;
            outline: none;
        }
        .btn-query {
            background-color: #3498db;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-query:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 30px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .valid {
            background-color: #d4edda;
            color: #155724;
        }
        .expired {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xs-12 col-sm-12 col-md-12 col-xl-8">
                <div class="warranty-container">
                    <h4 class="warranty-title"><strong>產品保固查詢</strong></h4>
                    <!-- 輸入欄位 -->
                    <div class="mb-3">
                        <input id="serialNumber" class="form-control" maxlength="30" name="serialNumber" 
                               type="text" placeholder="請輸入產品序號" />
                    </div>
                    <!-- 查詢按鈕 -->
                    <button id="queryBtn" class="btn-query">查詢</button>
                    <!-- 顯示結果的區域 -->
                    <div id="result"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入保固檢查JS -->
    <script src="warranty_check.js"></script>
    
    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
